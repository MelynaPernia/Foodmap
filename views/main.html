<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link href="https://fonts.googleapis.com/css?family=Acme|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="vh-100">
  <header class="container text-center">
    <h3 class="">Foodmap</h3>
    <hr>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="googleMap" style="width:100%;height:150px;"></div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Comida cerca de ti</h3>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>

        </div>

        <div class="row images-list">
        </div>
    </div>
  </section>
  <script src="../vendors/lib/jquery-3.2.1.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXKe14xW7zJYuAMGijqniuaWbLFL121M4&callback=myMap"></script>
  <script src="../js/app.js"></script>
  <!-- <script src="../vendors/bootstrap/js/bootstrap.js"></script> -->
  <!-- <script src="../js/main.js"></script> -->
</body>

</html>
